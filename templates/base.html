<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Based Threat Detection System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    pre { background-color: #f8f9fa; padding: 10px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('index') }}">Tool Suite</a>
  </nav>
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
  <script>
    function toggleDetailed(id, btnId) {
      var x = document.getElementById(id);
      var btn = document.getElementById(btnId);
      if (x.style.display === "none") {
          x.style.display = "block";
          btn.innerText = "Hide Detailed Report";
      } else {
          x.style.display = "none";
          btn.innerText = "Show Detailed Report";
      }
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
